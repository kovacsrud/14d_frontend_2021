<html>
    <head>
        <title>Javascript ismétlés</title>
    </head>
    <body>
        <H1>Javascript programozás ismétlés</H1>
        <script>
          //tömbök
        var szamok=[10,20,30,30,50]    
        
        szamok.push(111)
            
        
        
    
        
        document.write(szamok)
        
        document.write("<UL>")    
        
        for(let i=0;i<szamok.length;i++){
            document.write("<LI>"+szamok[i]+"</LI>")
        }
            
        document.write("</UL>")    
        
        //Készítsen egy tömböt nevekkel
            
        //Listázza listaként a weblapra számozott listával   
            
        var nevek=["Ákos","Zénó","Ubul","Miklós"]    
        
        document.write("<OL>")
            
        for(let i=0;i<nevek.length;i++){
            document.write("<LI>"+nevek[i]+"</LI>")
        }    
            
        document.write("</OL>")    
            
            
            
            
        </script>
    </body>
</html>
