<html>
    <head>
        <title>Javascript ismétlés</title>
    </head>
    <body>
        <H1>Javascript programozás ismétlés</H1>
        <script>
            
                    
            
            var a=prompt("Adj meg egy számot!") 
            //globális változó
            
            let b=prompt("Adj meg egy másik számot!") //lokális változó
            
            const c="Fix szöveg"
            //konstans, fix érték
            
            //Írassa ki a nagyobb számot!
            if (a>b) {
                document.write("<p>A nagyobb szám:"+a+"</p>")
            } else {
                document.write("<p>A nagyobb szám:"+b+"</p>")
            }
            
            
         
            document.write("<H2>Hell-o</H2>")
            document.write("<p>"+a+"</p>")
            document.write("<p>"+b+"</p>")
            document.write("<p>"+(parseInt(a)+parseInt(b))+"</p>")
            console.log("Ez itt a konzol")
            console.log((a+b))
            
            
        </script>
    </body>
</html>
