<html>
    <head>
        <title>Javascript ismétlés</title>
    </head>
    <body>
        <H1>Javascript programozás ismétlés</H1>
        <P id="szoveg">Ez egy bekezdés.</P>
        <Button onClick=v()>Változtat</Button>
        <script>
         
            var szoveg=document.getElementById('szoveg')
           
            const v=()=>szoveg.innerHTML="Megváltoztatott bekezdés"
            
           
            
            
        </script>
    </body>
</html>
